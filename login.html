<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./Content/app.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body>
  <header>
     
  </header>

  <main class="container">
    <div class="row">
      <div class="offset-md-3 col-md-6 col-sm-12">
            <div class="login" id="contentArea">
                <h1 class="display-4">Login</h1>
                <div id="messageArea"></div>
                <form id="loginForm">
                  
                  <div class="form-group mb-2">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-user">
                        </i>
                      </span>
                      <input type="email" class="form-control" id="user_email_address" name="user_email_address"  required
                      value="" placeholder="Enter your email">
                    </div>
                   
                  </div>

                  <div class="form-group mb-2">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-lock">
                        </i>
                      </span>
                      <input type="password" class="form-control" id="user_password" name="user_password" required
                      value="" placeholder="Enter your password">
                    </div>
                   
                  </div>                                        
                  <div class="text-end">
                    <button id="submitButton" type="button" class="btn btn-primary btn-lg"><i class="fas fa-sign-in-alt"></i>Login</button>
                    <button id="cancleButton" type="button" class="btn btn-warning btn-lg"><i class="fas fa-undo fa-lg"></i>Cancel</button>
                  </div>
                </form>
               
            </div>
            <p class="text-center text-muted small">
              Don't have an account? 
              <a href="register.html">Register Here!</a>
            </p>
      </div>
    </div>
  </main>


  
  <!-- Scripting Section -->
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="./Scripts/namespace.js"></script>
  <script src="./Scripts/user.js"></script>
  <script src="./Scripts/app.js"></script>
</body>
</html>
