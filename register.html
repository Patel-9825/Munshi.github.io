<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./Content/app.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body>
  <header>
     
  </header>

  <main class="container">
    <div class="row">
      <div class="offset-md-3 col-md-6 col-sm-12">
            <div class="login" id="contentArea">
                <h1 class="display-4">Register</h1>
                <div class="form" id="registerForm">
                  <p class="hint-text">Create your own account. It's free and only takes a minute.</p>

                  <div class="form-group">
                    <div class="row">
                      <div class="col-md-6">
                        <input class="form-control" type="text" name="user_fname" id="user_fname" placeholder="First Name" required>
                      </div>
                      <div class="col-md-6">
                        <input class="form-control" type="text" name="user_lname" id="user_lname" placeholder="Last Name" required>
                      </div>
                    </div>
                  </div>

                  
                  <div class="form-group">
                    <div class="row">
                      <div class="col-md-12">
                        <input type="email" class="form-control" id="user_email_address" name="user_email_address" required
                        value="" placeholder="Email">
                      </div>
                    </div>
                    
                  </div>

                  <div class="form-group">
                    <div class="row">
                      <div class="col-md-12">
                        <input type="password" class="form-control" id="user_password" name="user_password"  required
                        value="" placeholder="Password">
                      </div>
                    </div>
                    
                  </div>

                  <div class="form-group">
                    <div class="row">
                      <div class="col-md-12">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password"  required
                        value="" placeholder="Confirm Password">
                      </div>
                    </div>
                    
                  </div>

                  <div class="form-group">
                    <div class="row">
                      <div class="col-md-12">
                        <input type="number" class="form-control" id="user_phone" name="user_phone" required
                        value="" placeholder="Phone Number">
                      </div>
                    </div>
                    
                  </div>

                  <div class="form-group">
                    <div class="row">
                      <div class="col-md-12">
                        <textarea id="message" name="message" class="form-control" placeholder="Address" required></textarea>
                      </div>
                    </div>
                    
                  </div>

                  <div class="form-group">
                    <div class="row">
                      <div class="col-md-12">
                        <label class="form-check-label" >Select user type</label>
                        <select id="user_type_id" name="user_type_id">
                          <option value="1">Employer</option>
                          <option value="2">Employee</option>
                        </select>
                      </div>
                    </div>
                    
                  </div>

                                                      
                  <div class="text-right">
                    <button id="submitButton" type="submit" class="submitButton">Register</button>
                  </div>
                </div>
               
            </div>
            <p class="text-center text-muted small">
              Already have an account? 
              <a href="login.html">Sign in</a>
            </p>
      </div>
    </div>
  </main>


  
  <!-- Scripting Section -->
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="./Scripts/namespace.js"></script>
  <script src="./Scripts/user.js"></script>
  <script src="./Scripts/app.js"></script>
</body>
</html>
